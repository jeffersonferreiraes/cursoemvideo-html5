<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonte Google Fonts</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sixtyfour+Convergence&display=swap" rel="stylesheet">
    <style>
h1 {
  font-family: "Sixtyfour Convergence", sans-serif;
  font-optical-sizing: auto;
  font-weight: 400;
  font-style: normal;
  font-variation-settings:
    "BLED" 0,
    "SCAN" 0,
    "XELA" 0,
    "YELA" 0;
}
    </style>
</head>
<body>

    <h1>Fonte Google Fonts</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam quo voluptatem voluptate! Dolore rem enim fugiat error unde voluptatum nihil vitae eum, illo reiciendis repellendus non quasi? Eaque, nesciunt corrupti.</p>
    
</body>
</html>
