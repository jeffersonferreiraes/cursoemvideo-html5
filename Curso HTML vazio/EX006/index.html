<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Principais formatações</h1>
    <h2>negrito / destaque</h2>
    <p>Nesta frase temos um <b>termo em negrito</b> usando a tag B (não semântica)</p>	
    <p>Nesta frase, tenho um <strong>termo em destaque</strong> usando a tag STRONG (semântica)</p>
    <div>
        <h2>Italico / Ênfase</h2>
        <p>Nesta frase, temos um <i>termo em itálico</i> usando a tag I (não semântica)</p>
    </div>
    
</body>
</html>
