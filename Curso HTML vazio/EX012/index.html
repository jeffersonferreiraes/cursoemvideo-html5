<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor.</p>

    <video width="500" poster="imagens/capa.jpg" controls autoplay loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg?si=VeqJBhk-IoBoe16G" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
